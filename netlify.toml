[build]
  publish = "public"
  functions = "netlify/functions"

[dev]
  publish = "public"
  functions = "netlify/functions"
  port = 8888

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[functions]
  # タイムアウトを30秒に延長
  node_bundler = "esbuild"
  external_node_modules = ["openai"]
  timeout = 30


